<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical RAG Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #4f46e5;
            padding: 1rem 0;
            margin: 0;
            font-size: 1.8rem;
            background: #ede9fe;
        }
        .chat-box {
            flex: 1;
            padding: 1rem;
            background: #f9fafb;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .message {
            max-width: 75%;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .user {
            align-self: flex-end;
            background: #4f46e5;
            color: #fff;
            border-bottom-right-radius: 0;
        }
        .assistant {
            align-self: flex-start;
            background: #f3f4f6;
            color: #111827;
            border-bottom-left-radius: 0;
        }
        .error {
            color: #dc2626;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        form {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 5px rgba(79,70,229,0.3);
        }
        button {
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            border: none;
            background: #4f46e5;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #3730a3;
        }
        .clear-btn {
            background: #dc2626;
        }
        .clear-btn:hover {
            background: #991b1b;
        }
        /* Auto-scroll */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(79,70,229,0.5);
            border-radius: 4px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
    <script>
        // Auto-scroll to bottom on page load
        window.addEventListener('load', () => {
            const chatBox = document.querySelector('.chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Medical RAG Chatbot</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role.capitalize() }}:</strong> {{ msg.content | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="POST" action="{{ url_for('index') }}">
            <input type="text" name="prompt" placeholder="Ask a medical question..." required>
            <button type="submit">Send</button>
            <a href="{{ url_for('clear') }}">
                <button type="button" class="clear-btn">Clear</button>
            </a>
        </form>
    </div>
</body>
</html>
